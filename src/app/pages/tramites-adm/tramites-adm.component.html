      </thead>
      
      <tbody>

          <tr *ngFor="let item of Tramites | slice:desde:hasta">            
             <td data-titulo="Nombre Completo: ">{{ item.clasificador }} </td>                                                                   
          </tr>
          -->
          <tr>
              <td>
                <a class="letra" (click)="tramitesRevisar()">
                  Solicitud de alta de Funcionario
