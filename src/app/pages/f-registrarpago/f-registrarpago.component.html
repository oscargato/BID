<div class="card card-custom gutter-b">
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Información de Pago  </h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">*(Solo para del contribuyente) </span>
      </div>
      <div class="card-toolbar">
        <a routerLink="/tramites/tramites-a-revisar/tramites-a-revisar"
           class="btn btn-light-danger font-weight-bold mr-2 text-uppercase px-9 py-4" 
           style="float:right">
            Cancelar
        </a>
      </div>
    </div>
    <!--end::Header-->
    <div class="card-body">
      <!--begin: Wizard -->
  
        <div class="wizard-body">
          <!--begin:  Form-->
          <div class="row">
            <div class="offset-xxl-2 col-xxl-8">
              <!--begin: -->
              <form [formGroup]="formulario" class="form" id="kt_form">
        <!--begin: monto Actions -->
        <div class="d-flex justify-content-between border-bottom py-5">
            <div class="mr-2">
                <label class="font-weight-bolder">Monto total</label>
                <input type="text"
                       class="form-control"
                       name="montoTotal"
                       formControlName="montoTotal"
                       placeholder="$12,123,456.78"
                       readonly/>
            </div>
        <div>
     </div>
    </div>
      <!--end: monto Actions -->
        <!--begin: Form -->
        <div class="py-5" data-wizard-type="step-content">
                  <h4 class="mb-5 font-weight-bold text-dark">
                    Datos del pago
                  </h4>
              <div class="row">
                <div class="col-xl-6">
                  <div class="form-group">
                    <label>Número de recibo / depósito</label>
                    <input type="text"
                           class="form-control"
                           name="numeroRecibo"
                           formControlName="numeroRecibo"
                           placeholder="123a"
                           readonly/>
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="form-group">
                    <label>Fecha de pago</label>
                    <input type="datetime-local"  
                           class="form-control"
                           name="fechaPago"
                           formControlName="fechaPago"
                           id="Test_DatetimeLocal" readonly>
                  </div>
                </div>

              </div> 

              <div class="row">
                <div class="col-xl-6">
                  <div class="form-group">
                    <label>Monto del pago</label>
                    <input
                          type="text"
                          class="form-control"
                          name="montoPago"
                          formControlName="montoPago"
                          placeholder="456-123-789"
                          readonly
                        />
                  </div>

                </div>

                <div class="col-xl-6">
                  <div class="form-group">
                    <label>Nombre de la entidad o banco donde pagó</label>
                    <input
                    type="text"
                    class="form-control"
                    name="bancoPago"
                    formControlName="bancoPago"
                    placeholder="12354-123132"
                    readonly
                  />
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col-xl-12">
                    <div class="form-group">
                        <label>Comprobante de Pago</label>
                        <input type="file"
                               class="form-control"
                               [ngStyle]="loadComprobante && {'background-color': '#e8f0fe'}"
                               name="comprobantePago"
                               formControlName="comprobantePago"
                               placeholder="Comprobante de Pago"
                               (change)="fileChangeComprobante($event)"
                               value=""
                               accept=".png, .jpg, .jpeg, .pdf"  />
                              <span class="form-text text-muted">
                                Copia del comprobante de pago. Subir el archivo en formato imagen o pdf
                              </span>
                      </div>
                </div>
              </div>
          

        </div>
                <!--end: Form -->
    <!--begin: Form Actions -->
    <div class="d-flex justify-content-between border-top pt-5">
            <div   div class="mr-2">
            </div>
        <div>
          <button (click)="newSubsanacion()"
            class="btn btn-success font-weight-bold text-uppercase px-9 py-4"
            data-wizard-type="action-submit"
            [disabled]="formulario.invalid"
            >
            Enviar
          </button>
    
        </div>
    </div>
      <!--end: Form Actions -->
    </form>
    <!--end: Form Wizard Form-->
            </div>
          </div>
        </div>
    
      <!--end: Wizard -->
    </div>
  </div>
