<h1>Mis Tr√°mites</h1>

<div class="example-preview">
    <!---->
    <div class="example-header">
      <mat-form-field>
        <input  matInput (keyup)="applyFilter7($event.target.value)" placeholder="Buscar"/>
      </mat-form-field>
    </div>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Clasificador</th>
          <th scope="col">Nombre Tramite</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha Inicio</th>
        </tr>
      </thead>
      
      <tbody>
          <tr *ngFor="let item of misTramites | slice:desde:hasta">
              <td>{{ item.clasificador }}</td>
              <td>{{ item.nombreTramite }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.fechaInicio }}</td>
          </tr>         
      </tbody>
    </table>

    <mat-paginator [length]="misTramites.length" [pageSize]="pageSize" (page)="cambiarpagina($event)">
    </mat-paginator>
  </div>
