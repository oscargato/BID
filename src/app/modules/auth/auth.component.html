<div class="d-flex flex-column flex-root h-100" id="kt_login_wrapper">  
  <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
    <div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #f5f5f5;">    
      <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15"></div>
      <div class="aside-img d-flex flex-row-fluid bgi-no-repeat  bgi-position-x-center"
        style="background-image: url('./assets/media/svg/illustrations/bid.svg')">
      </div>
    </div>
    
    <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">  
      <div class="d-flex flex-column-fluid flex-center">
          <router-outlet></router-outlet>
      </div>
      
      <div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
        <a href="#" class="text-center">
          <img src="./assets/media/logos/logosgobierno.png" class="max-h-100px footer"/>
        </a>
      </div>
    </div>
  </div>
</div>
